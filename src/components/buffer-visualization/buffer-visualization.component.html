<div class="buffer-visualization">
  <h2>Buffer Status</h2>
  <div class="buffer-container">
    <div
      class="buffer-progress"
      [style.width.%]="dataService.bufferFillPercentage()"
    ></div>
    <div class="buffer-label">
      {{ dataService.queuedEvents() }} / {{ dataService.maxBufferSize }} events
    </div>
  </div>
  <div class="timer-container">
    <div
      class="timer-progress"
      [style.width.%]="dataService.timerPercentage()"
    ></div>
    <div class="timer-label">
      {{ (dataService.timeUntilSend() / 1000).toFixed(1) }}s remaining
    </div>
  </div>
</div>
