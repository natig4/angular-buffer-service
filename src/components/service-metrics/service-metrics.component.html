<div class="service-metrics">
  <h2>Service Metrics</h2>
  <div class="metrics-grid">
    <div class="metric-item">
      <div class="metric-value">{{ dataService.totalEventsProcessed() }}</div>
      <div class="metric-label">Total Events Processed</div>
    </div>
    <div class="metric-item">
      <div class="metric-value">{{ dataService.totalBatchesSent() }}</div>
      <div class="metric-label">Total Batches Sent</div>
    </div>
    <div class="metric-item">
      <div class="metric-value">
        {{ dataService.isProcessingBatch() ? "Yes" : "No" }}
      </div>
      <div class="metric-label">Processing Batch</div>
    </div>
    <div class="metric-item">
      <div class="metric-value">{{ dataService.averageBatchSize() }}</div>
      <div class="metric-label">Avg. Batch Size</div>
    </div>
  </div>
</div>
